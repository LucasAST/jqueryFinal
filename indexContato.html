<body>

            <a id="nav-link-t" href="#">Lorem</a>
            <nav class="menu">

               <img src="public/assets/img/icons/7694034-128.png" width="60px" id="upper">
               <img src="public/assets/img/icons/7694033-128.png" width="60px" id="decrease">

            <div class="clock">
               <input type='text' value='00:00:00' id='relogio' readonly size='6'
                  style="font-size: 200%; color:#fff; background-color: transparent; border: none;" />

   <div class="conteiner">         
        <article>
            <h1>Cadastro De Vacinação</h1>
        </article>
        <main>
            <form name="formCadastro" method="post" id="formulario">
                <table>
                    <!--Nome Completo-->
                    <tr>
                        <td> 
                            <label id="labelNom">Nome Completo</label>
                            <label id="labelEtnia">Se Considera</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="nome" id="nome"  placeholder="Nome Completo"
                                class="stylo" style="text-transform: uppercase" />

                                <select name="etnia" id="etnia">
                                    <option value="Branco"> Branco </option>
                                    <option value="Caboclo"> Caboclo </option>
                                    <option value="Cafuzo"> Cafuzo </option>
                                    <option value="Indígena"> Indígena </option>
                                    <option value="Mulato"> Mulato </option>
                                    <option value="Negro"> Negro </option>
                                    <option value="Pardo" > Pardo </option>
                                    <option value="Não Informado"  selected>Não Informado</option>                                     
                                    
                                </select>
                        </td>
                    </tr>
                    <!--abel Data de Nascimento e Label Telefone-->
                    <tr>
                        <td> <label id="labelNasc">Data de Nascimento</label>
                            <label id="labelTel">Telefone</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!--Input Dia de Nascimento-->
                            <input type="text" name="nascimento" id="nascimento" >
                            
                             <!--Input Telefone-->
                            <input type="text" name="tel" id="tel" placeholder="Telefone " id="dados" maxlength="11"
                                minlength="11" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"/>
                        </td>
                    </tr>
                    <!--Label Sexo, Label Gestante e Label CPF-->
                    <tr>
                        <td> <label id="labelSex">Gênero</label>
                            <label id="labelGest" class="gestante">Gestante?</label>
                            <label id="labelCpf">CPF</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!--Select Sexo-->
                            <select name="sexo" id="sexo" >
                                <option value="Masculino" > Masculino </option>
                                <option value="Feminino"> Feminino </option>
                                <option value="Não Informado"> Não Informado </option>
                            </select>

                            <!--Input Gestante?-->
                            <select name="gestante" id="gestante" class="gestante" disabled>
                                <option value="Sim" selected> Sim </option>
                                <option value="Não"> Não </option>

                                <!--Input CPF-->
                                <input type="text" name="cpf" id="cpf" placeholder="xxxxxxxxxxx" onblur="VerificaCPF()" class="stylo" />
                        </td>
                    </tr>

                    <!--Label Profissão e Outros-->
                    <tr>
                        <td>
                            <label id="labelProf">Profissão</label>
                            <label id="labelOut" class= "outraProf" id="outro">Outros</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!--Select Profissão-->
                            <select name="profissao" id="profissao" id="profissao">
                                <option value="Saúde" > Saúde </option>
                                <option value="Educação"> Educação </option>
                                <option value="Militar"> Militar </option>
                                <option value="Caminhoneiro">Caminhoneiro</option>
                                <option value="Motorista">Motorista (Coletivo)</option>
                                <option value="Trabalhador Ferrovário">Ferrovário(Coletivo)</option>
                                <option value="Trabalhador Transporte Aéreo">Transporte Aéreo</option>
                                <option value="Trabalhador Portuários">Trabalhador Portuário</option>
                                <option value="Trabalhador Sistema Prisional">Sistema Prisional</option>  
                                <option value="Outros">Outros</option>
                            </select>

                            <!--Input Outros-->
                            <input type="text" name="outros" id="outrosProf" class= "outraProf" placeholder="Profissão"  onblur="inputProfissao()" disabled/>
                        </td>
                    </tr>


                    <!--Corbidade, Peso e Altura-->
                    <tr>
                        <td> <label id="labelComor">Comorbidade</label>
                            <label id="labelPeso">Peso (Kg)</label>
                            <label id="labelAlt">Altura (m)</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="comorbidade" id="comorbidade">
                                <option value="Nenhuma" selected>Nenhuma</option>
                                <option value="Hipertensão">Hipertensão Grave</option>
                                <option value="Diabetes">Diabetes</option>
                                <option value="Doença Pulmonar">Doença Pulmonar Crônica</option>
                                <option value="Doença Renal">Doença Renal</option>
                                <option value="Doença Cardiovascular">Doença Cardiovascular</option>
                                <option value="Doença Cerebrovascular">Doença Cerebrovascular</option>
                                <option value="Transplantado">Transplantado de Órgãos Sólidos</option>
                                <option value="CA">CA</option>
                                <option value="Obesidade Mórbida "> Obesidade Mórbida</option>
                                <option value="Anemia Falciforme">Anemia Falciforme</option>
                                <option value="Deficiência Física">Deficiência Permanente Severa</option>
                            </select>

                            <input type="text" name="peso" id="peso" placeholder="Peso " maxlength="3" minlength="2"
                                onchange="verificaPeso()" />

                            <input type="text" name="altura" id="altura" placeholder="Altura " maxlength="4"
                                minlength="4" onchange="verificaAltura()" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label id="labelSus">Carteirinha do SUS</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="sus" id="sus" placeholder="Penas os Números "  maxlength="15"
                                minlength="15" onchange="verificaCarteirinha()" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label id="labelVac">Quais vacinas já Tomou:</label>
                        </td>
                    </tr>
                    <tr>
                        <td id="vacLinha1">
                            <input type="checkbox" name="vacina" class="vacina"/>
                            <label>Sarampo</label>
                            <input type="checkbox" name="vacina" class="vacina"/>
                            <label>Hepatite B</label>
                            <input type="checkbox" name="vacina" class="vacina"/>
                            <label>Tríplice Viral (SRC)</label>
                            <input type="checkbox" name="vacina" class="vacina"/>
                            <label>Dupla Adulto (dt)</label>
                        </td>                       
                    </tr>
                    <tr>
                        <td id="vacLinha2">
                            <input type="checkbox" name="vacina" class="vacina"/>
                            <label>Febre Amarela</label>
                            <input type="checkbox" name="vacina" class="vacina"/>
                            <label>Influenza (gripe)</label>
                            <input type="checkbox" name="vacina" class="vacina"/>
                            <label>Pneumococo</label>
                            <input type="checkbox" name="vacina" class="vacina"/>
                            <label>Meningite B e ACWY</label>
                        </td>                       
                    </tr>
                    <td id="vacLinha3">
                        <input type="checkbox" name="vacina" class="vacina"/>
                        <label>HPV</label>
                        <input type="checkbox" name="vacina" class="vacina"/>
                        <label>Herpes Zóster</label>
                        <input type="checkbox" name="vacina" class="vacina"/>
                        <label>Hepatite A</label>
                        <input type="checkbox" name="vacina" class="vacina"/>
                        <label>Varicela(catapora)</label>
                    </td>                       
                </tr>
                    <!--Botão Concluído-->
                    <tr>
                        <td> <input type="button" id="button" value="Concluído" > </td>
                    </tr>
                </table>
            </form>

        </main>

        <aside>
            <div id="divTexto">
                <p id="divNome"></p>
                <p id="divIdade"></p>
                <p id="divProf"></p>
                <p id="divComor"><p id="divFase"></p></p>
                
            </div>
        </aside>
